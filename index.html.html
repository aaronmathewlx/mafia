<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mafia Game Role Assignment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3e5f5; /* Light purple background */
            color: #4a148c; /* Dark purple text */
            padding: 20px;
            margin: 0;
        }

        h1, h2 {
            text-align: center;
            color: #6a1b9a; /* Medium purple for headings */
        }

        #host-panel, #player-panel, #start-game-panel {
            background-color: #ffffff;
            border: 2px solid #7b1fa2; /* Purple border */
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #6a1b9a; /* Medium purple for labels */
        }

        input, button {
            padding: 10px;
            margin: 5px 0;
            width: 100%;
            border: 2px solid #7b1fa2; /* Purple border for inputs */
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            background-color: #8e24aa; /* Darker purple button */
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #7b1fa2; /* Hover effect for button */
        }

        #result {
            font-weight: bold;
            color: #4a148c; /* Dark purple for results */
            text-align: center;
            margin-top: 20px;
        }

        #error-message {
            color: red;
            font-weight: bold;
            text-align: center;
            margin-top: 10px;
        }

        /* Center the game sections */
        .container {
            max-width: 500px;
            margin: 0 auto;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Mafia Game: Role Assignment</h1>

        <!-- Host panel for setting game constraints -->
        <div id="host-panel">
            <h2>Host Control Panel</h2>
            <label for="total-players">Total Players:</label>
            <input type="number" id="total-players" min="4" placeholder="Enter total number of players">

            <label for="num-mafia">Number of Mafias:</label>
            <input type="number" id="num-mafia" min="1" placeholder="Enter number of Mafias">

            <label for="num-doctor">Number of Doctors:</label>
            <input type="number" id="num-doctor" min="0" placeholder="Enter number of Doctors">

            <label for="num-cop">Number of Cops:</label>
            <input type="number" id="num-cop" min="0" placeholder="Enter number of Cops">

            <button id="set-roles-btn" onclick="setRoles()">Set Roles & Start Game</button>
            <p id="error-message"></p>
        </div>

        <!-- Host starts the game -->
        <div id="start-game-panel" style="display: none;">
            <h2>Game Started! Participants can now see their roles.</h2>
        </div>

        <!-- Player panel for entering names -->
        <div id="player-panel" style="display: none;">
            <h2>Player Panel</h2>
            <label for="player-name">Enter Your Name:</label>
            <input type="text" id="player-name" placeholder="Enter your name">
            <button id="get-role-btn" onclick="getRole()">Get My Role</button>

            <p id="result"></p>
        </div>
    </div>

    <script>
        let totalPlayers = 0;
        let mafiaCount = 0;
        let doctorCount = 0;
        let copCount = 0;
        let roles = [];
        let assignedRoles = {};

        // Set roles and begin the game
        function setRoles() {
            totalPlayers = parseInt(document.getElementById('total-players').value);
            mafiaCount = parseInt(document.getElementById('num-mafia').value);
            doctorCount = parseInt(document.getElementById('num-doctor').value);
            copCount = parseInt(document.getElementById('num-cop').value);

            const errorMessage = document.getElementById('error-message');

            // Validate input
            if (isNaN(totalPlayers) || isNaN(mafiaCount) || isNaN(doctorCount) || isNaN(copCount)) {
                errorMessage.textContent = "Please enter valid numbers for all fields.";
                return;
            }

            const citizenCount = totalPlayers - (mafiaCount + doctorCount + copCount);

            if (citizenCount < 0 || totalPlayers < 4) {
                errorMessage.textContent = "Invalid input. Please check your numbers.";
                return;
            }

            errorMessage.textContent = ""; // Clear error message
            roles = [];

            // Populate the roles array based on the host's input
            for (let i = 0; i < mafiaCount; i++) roles.push("Mafia");
            for (let i = 0; i < doctorCount; i++) roles.push("Doctor");
            for (let i = 0; i < copCount; i++) roles.push("Cop");
            for (let i = 0; i < citizenCount; i++) roles.push("Citizen");

            // Shuffle the roles array
            roles = shuffleArray(roles);

            // Show player panel and hide the host panel
            document.getElementById('host-panel').style.display = 'none';
            document.getElementById('start-game-panel').style.display = 'block';
            document.getElementById('player-panel').style.display = 'block';
        }

        // Fisher-Yates shuffle algorithm to shuffle roles
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Get role for the player by entering name
        function getRole() {
            const playerName = document.getElementById('player-name').value.trim();
            const result = document.getElementById('result');

            if (playerName === "") {
                result.textContent = "Please enter your name.";
                return;
            }

            if (assignedRoles[playerName]) {
                result.textContent = `${playerName}, your role is: ${assignedRoles[playerName]}`;
            } else if (roles.length > 0) {
                const role = roles.pop();
                assignedRoles[playerName] = role;
                result.textContent = `${playerName}, your role is: ${role}`;
            } else {
                result.textContent = "All roles have been assigned!";
            }
        }
    </script>

</body>
</html>
