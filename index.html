<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mafia Game - Host Setup</title>
    <style>
        /* Same purple-themed styling as before */
    </style>
</head>
<body>
    <div class="container">
        <h1>Mafia Game: Host Setup</h1>

        <!-- Host panel for setting game constraints -->
        <div id="host-panel">
            <h2>Set Game Constraints</h2>

            <label for="total-players">Total Players:</label>
            <input type="number" id="total-players" min="4" placeholder="Enter total number of players">

            <label for="num-mafia">Number of Mafias:</label>
            <input type="number" id="num-mafia" min="1" placeholder="Enter number of Mafias">

            <label for="num-doctor">Number of Doctors:</label>
            <input type="number" id="num-doctor" min="0" placeholder="Enter number of Doctors">

            <label for="num-cop">Number of Cops:</label>
            <input type="number" id="num-cop" min="0" placeholder="Enter number of Cops">

            <button onclick="generateLink()">Generate Link for Players</button>

            <p id="generated-link"></p>
            <p id="error-message" style="color:red;"></p>
        </div>
    </div>

    <script>
        function generateLink() {
            const totalPlayers = document.getElementById('total-players').value;
            const numMafia = document.getElementById('num-mafia').value;
            const numDoctor = document.getElementById('num-doctor').value;
            const numCop = document.getElementById('num-cop').value;
            const errorMessage = document.getElementById('error-message');
            const generatedLink = document.getElementById('generated-link');

            // Validation
            if (!totalPlayers || !numMafia || !numDoctor || !numCop) {
                errorMessage.textContent = "Please fill all the fields.";
                return;
            }

            const numCitizens = totalPlayers - (numMafia + numDoctor + numCop);
            if (numCitizens < 0) {
                errorMessage.textContent = "Invalid player counts. Ensure total players >= number of roles.";
                return;
            }

            errorMessage.textContent = ''; // Clear errors

            // Generate game link with URL query parameters
            const baseUrl = window.location.origin + '/participant.html';
            const queryParams = `?totalPlayers=${totalPlayers}&mafia=${numMafia}&doctor=${numDoctor}&cop=${numCop}`;
            const gameLink = baseUrl + queryParams;

            generatedLink.innerHTML = `Share this link with players: <a href="${gameLink}" target="_blank">${gameLink}</a>`;
        }
    </script>
</body>
</html>
